{% load staticfiles %}
<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        {% block title %}
        {% endblock %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <!--[if lt IE 9]>
            <script src="/js/vendor/html5shiv.min.js"></script>
        <![endif]-->

        <script src="{% static "js/vendor/modernizr.custom.32229-2.8-respondjs-1-4-2.js" %}"></script>
    </head>
        {% block body %}
        {% endblock %}
        <!-- if the user has javascript disabled they can still use the menu -->
        <noscript>
            <div class="no-js-menu">
                <ul>
                    <li><i class="fa fa-home"></i><a href="/">Home</a></li>
                    <li><i class="fa fa-user"></i><a href="/authors/adminauthor">Michelle Jones</a></li>
                    <li><i class="fa fa-anchor"></i><a href="/page">About</a></li>
                    <li><i class="fa fa-star"></i><a href=/favorites">Favorites</a></li>
                    <li><i class="fa fa-paper-plane"></i><a href="/contact">Contact</a></li>
                    <li><i class="fa fa-file"></i><a href="/posts/adminpost">Post Page</a></li>
                    <li><i class="fa fa-file"></i><a href="/post-sidebar">Post with Sidebar</a></li>
                    <li><i class="fa fa-home"></i><a href="/alt-home">Alternate Home</a></li>
                    <li><i class="fa fa-image"></i><a href="/categories">Categories</a></li>
                </ul>
            </div>
        </noscript>
        <!-- end no script -->

        {% block content %}
        {% endblock %}

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
{#        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>#}
        <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery-1.11.2.min.js" %}"><\/script>')</script>

        <script src="{% static "js/vendor/jquery.jpanelmenu.min.js" %}"></script>
        <script src="{% static "js/vendor/bootstrap.min.js" %}"></script>
        <script src="{% static "js/vendor/fastclick.min.js" %}"></script>

        <script src="{% static "js/main.js" %}"></script>
    </body>
</html>
